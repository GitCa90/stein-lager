<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Inventory Manager</title>
</head>

<body>
    <div id="main-title"></div>
    <div id="total-screen">
        <div id="main-container">

            <template id="material-template">
                <section class="material-section" data-material="">
                    <div class="menu-line">

                        <button class="minimize-btn" data-target="section">-</button>

                        <button class="sort-btn"></button>
                        <div class="sort-menu sort-dropdown-closed">
                            <div class="sort-setting" data-sort="index" data-material="">Index</div>
                            <div class="sort-setting" data-sort="length" data-material="">Lengde</div>
                            <div class="sort-setting" data-sort="width" data-material="">Bredde</div>
                            <div class="sort-setting" data-sort="height" data-material="">Høyde</div>
                            <div class="sort-setting" data-sort="amount" data-material="">Mengde</div>
                        </div>

                        <button class="ascending-btn">↓</button>

                        <div class="section-label"></div>

                    </div>
                    <div class="item-line">
                    </div>
                </section>
            </template>
        </div>

        <div id="side-container">
            <img id="info-image" src="">
            <div id="info-item">
                <div id="info-name"></div>
                <div id="info-material"></div>
                <br>
                <div id="info-dimensions"></div>
                <div id="info-amount"></div>
                <br>
                <div id="info-color"></div>
                <div id="info-surface"></div>
                <br>
                <div id="info-origin"></div>
                <div id="info-stored"></div>
                <br>
                <div id="info-note"></div>
            </div>

        </div>



        <div id="image-overlay">
            <img id="overlay-img" src="" alt="Fullscreen Image">
        </div>

</body>
<script src="main.js"></script>

</html>
